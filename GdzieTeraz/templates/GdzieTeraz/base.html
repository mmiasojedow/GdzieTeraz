{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gdzie Teraz{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'GdzieTeraz/css/my_style.css' %}">
</head>
<body>
<div class="header">
    {% block header %}
    <h1 class="header_main">Gdzie Teraz?!</h1>
    <p>Znajdź wolny stolik w Twojej okolicy!</p>
    {% endblock %}
</div>
{% block navbar %}
<nav class="navbar navbar-expand-sm">
    <form class="form-inline">
        <label class="mr-sm-2">Kuchania:</label>
        <select class="custom-select mr-sm-2" >
            <option selected></option>
            <option>Włoska</option>
            <option>Azjatycka</option>
            <option>Sushi</option>
        </select>
        <label class="mr-sm-2">Miasto:</label>
        <select class="custom-select mr-sm-2">
            <option selected></option>
            <option>Warszawa</option>
            <option>Gdańsk</option>
            <option>Wrocław</option>
        </select>
        <input class="form-control mr-sm-2" type="text" placeholder="Nazwa restauracji">
        <button class="btn btn-info" type="submit">Szukaj!</button>
    </form>
</nav>
{% endblock %}

{% block content %}
{% endblock %}

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>
</html>
