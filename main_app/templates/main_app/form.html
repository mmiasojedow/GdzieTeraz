{% extends 'main_app/base.html' %}
{% load crispy_forms_tags %}

{% block navbar %}
    {% if user.is_authenticated %}
        <div class='bar-header'>{{ bar }}</div>
    {% else %}
        <div class='bar-header'>{{ bar }}</div>
    {% endif %}
{% endblock %}

{% block content %}
    {% block form %}
        <div class="my_form col-12 col-md-8">
            {% crispy form %}
        </div>
    {% endblock %}
{% endblock %}
